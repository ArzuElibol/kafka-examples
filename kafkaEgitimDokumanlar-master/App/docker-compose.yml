services:
  kafka:
    image: obsidiandynamics/kafka:latest
    restart: "no"
    ports:
      - "2181:2181"
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_LISTENERS: "INTERNAL://:29092,EXTERNAL://:9092"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka:29092,EXTERNAL://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      KAFKA_ZOOKEEPER_SESSION_TIMEOUT: "6000"
      KAFKA_RESTART_ATTEMPTS: "10"
      KAFKA_RESTART_DELAY: "5"
      ZOOKEEPER_AUTOPURGE_PURGE_INTERVAL: "0"

  kowl:
    image: quay.io/cloudhut/kowl:master
    restart: always
    environment:
      KAFKA_BROKERS: kafka:29092
    ports:
      - "8090:8080"
    depends_on:
      - kafka

  postgresdb:
    #image: postgres
    image: quay.io/debezium/example-postgres:1.9
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: egm_db
    volumes:
      - ./pg-data:/var/lib/postgresql/data

  debezium:
    image: debezium/connect:1.3.0.Final
    environment:
      BOOTSTRAP_SERVERS: kafka:29092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: __ssmdb_yazilim_debezium_connect_configs
      OFFSET_STORAGE_TOPIC: __ssmdb_yazilim_debezium_connect_offsets
    depends_on: [kafka]
    ports:
      - 8083:8083
